<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <fieldset>
        <legend>
            <h1 style="color:blue">Request for Proposal</h1></legend>
    <form action="#" method="post">
        <table border="0" cellpadding="5">
            <tr>
                <td align="right">Your Company:</td>
                <td><input type="text"
                    name="company">
                </td>
            </tr>
            <tr>
                <td align="right">Email:</td>
                <td><input type="email"
                name="username"></td>
            </tr>
            <tr>
                <td align="right">Password:</td>
                <td><input type="password"
                name="password">
            </tr>

            <tr>
                <td valign="top" align="right">Your business:</td>
                <td>
                <textarea name="business_desc" rows="5" cols="40">Briefly describe your business in this place:</textarea>
            </td>
            </tr>

            <tr>
                <td valign="top" align="right">Company size:</td>
                <td>
                    <input type="radio" name="size" value="10"> less than 10<br>
                    <input type="radio" name="size" value="50"> 11 to 50<br> 
                    <input type="radio" name="size" value="200"> 50 to 200<br>
                    <input type="radio" name="size" value="over200"> over 200<br>
                </td>
            </tr>

            <tr>
                <td align="right">Services:</td>
                <td>
                    <input type="checkbox" name="service" value="brand">Brand Identity
                    <input type="checkbox" name="service" value="brand">New Website
                    <input type="checkbox" name="service" value="brand">Web redesign
                </td>
            </tr>

            <tr>
                <td align="right">timeline:</td>
                <td>
                    <select name="timeline">
                        <option value="immediately">Immediately</option>
                        <option value="1-2 weeks">1-2 weeks</option>
                        <option value="3-6 weeks">3-6 weeks</option>
                        <option value="7-2 months">7-2 months</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="send to dev/design">
                </td>
            </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
